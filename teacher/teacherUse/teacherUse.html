<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=yes">
        <!--隐藏状态栏/设置状态栏颜色-->
		<title>药品领用</title>
		<script src="../../all/js/rem.js" type="text/javascript" charset="UTF-8"></script>
		<link rel="stylesheet" type="text/css" href="../../all/mui/css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../all/mui/css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../all/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../all/css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/teacherUse.css"/>		
	</head>
	<body>
		<header class="header" class="clearfix">
			<a href="javascript:history.back(-1)" class="left"><span class="header_left">
			    <img src="img/left.png" />
			</span></a>
			<a href="#"><span class="header_title">药品领用</span></a>
			<a href="#" class="right">
				<span class="header_right">提交</span>
			</a>
		</header>
		<div class="use-index">
			<div class="pagetop line">
                <span class="fl">品名</span>
                <input type="text" placeholder="请输入登记品名" id="input_name"/>
                <span class="sys"></span>
            </div>
            <div class="page_middle">
           	   <div class="pagemid">
            	<div>
            		<div class="tipname">
            		    <div class="fang"></div>
            		    <span>类型</span>
            	    </div>
            	    <div class="type">
            			普化品
            		</div>
            	</div>
            	<div>
            		<div class="tipname">
            			<div class="fang"></div>
            			<span>药品分类</span>
            		</div>
            		<div class="kide">
            			酸
            		</div>
            	</div>
            	<div>
            		<div class="tipname">
            			<div class="fang"></div>
            			<span>总库存</span>
            		</div>
            		<div class="stocknum">
            			2400ml
            		</div>
            	</div>
            </div>
		
	
           </div>
            <div class="pagebottom">
            	<div class="con_a line">
            		<span class="fl">领用数量</span>
                    <input type="number" placeholder="请输入数量"  id="input_num"/>
                    <span class="sys">ml</span>
               </div>
               <div class="con_b line">
               	   <span class="fl">用途</span>
                   <input type="text" placeholder="演示实验"  id="input_use" readonly />
                   <span class="sys" id="use"></span>
               </div>
            </div>
            <div class="last_info">
            	<span class="fl">备注</span>
            	<textarea rows="1" placeholder="请输入备注"></textarea>
            </div>
        </div>    
		
		<script src="../../all/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../all/mui/js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../all/js/require.js" data-main='js/teacherUse.js'></script>
	</body>
</html>
