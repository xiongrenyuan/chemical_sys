<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=yes">
        <!--隐藏状态栏/设置状态栏颜色-->
		<title>入库登记</title>
		<script src="../../all/js/rem.js" type="text/javascript" charset="UTF-8"></script>
	    <link rel="stylesheet" type="text/css" href="../../all/mui/css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../all/mui/css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../all/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../all/css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/adminStock.css"/>
	    
	</head>
	<body>
		<header class="header" class="clearfix">
			<a href="javascript:history.back(-1)" class="left"><span class="header_left">
			    <img src="img/left.png" />
			</span></a>
			<a href="#"><span class="header_title">入库登记</span></a>
			<a href="#" class="right">
				<span class="header_right">提交</span>
			</a>
		</header>
		<div class="adminstock-index">
		    <div class="pagetop">
                <span class="fl">登记品名</span>
                <label class="pcnum" for="input_pc" id="search_name">请添加登记品名</label>
            </div>
            <div class="pagemid">
            	<div>
            		<div class="tipname">
            		    <div class="fang"></div>
            		    <span>类型</span>
            	    </div>
            	    <div class="type">
            			普化品
            		</div>
            	</div>
            	<div>
            		<div class="tipname">
            			<div class="fang"></div>
            			<span>药品分类</span>
            		</div>
            		<div class="kide">
            			酸
            		</div>
            	</div>
            	<div>
            		<div class="tipname">
            			<div class="fang"></div>
            			<span>总库存</span>
            		</div>
            		<div class="stocknum">
            			2400ml
            		</div>
            	</div>
            	
            		
            	
            </div>
		    <div class="overtime">
		    	<span class="title_time">过期时间</span>
		    	<span class="etime"></span>
		    	<span class="timeimg"></span>
		    </div>
		    <div class="bottom"></div>
		    <div class="content">
		    	<div class="instock">
		    		<div class="cupboard">
		    			<div class="sark">
		    				<span>柜号</span>
		    				<span>
		    					<select class="pr">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
		    				</span>
		    			    
                        
		    			</div>
		    			<div class="innum">
		    				<span>入库数量</span>
		    				<input type="number" class="out_num" placeholder="请输入入库数量"/>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		    <div class="cover">
		    	<input id="input_pc" placeholder="请输入登记品名称"/>
		    	<span class="cancel"></span>
		    	<ul class="search_list">
		    		<li class="search_li">0000酸00000</li>
		    		<li class="search_li">1111酸</li>
		    		<li class="search_li">2222酸</li>
		    		<li class="search_li">3333酸</li>
		    		<li class="search_li">0000酸</li>
		    		<li class="search_li">1111酸</li>
		    		<li class="search_li">2222酸</li>
		    		<li class="search_li">3333酸</li>
		    		
		    		
		    	</div>
		    </div>
           
       </div>
        <script src="../../all/js/require.js" data-main='js/adminStock.js'></script>
	</body>
</html>
