<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<!--清除浏览器缓存-->
	<!-- HTTP 1.1 -->
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="0">
    <!--IE浏览器的渲染方式-->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
    <!--浏览器的内核控制-->
    <meta name="renderer" content="webkit">
    <!--移动端设置-->
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <!--viewport 后面加上 minimal-ui 在safri 体现效果,在页面加载时,隐藏地址栏和导航栏-->
	<meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no"/>
    <!--忽略自动识别邮箱账号和不把数字识别为电话号码-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!--隐藏状态栏/设置状态栏颜色-->
    <title>注意事项</title>
    <script src="../all/js/rem.js" type="text/javascript" charset="UTF-8"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/help.css">
</head>
<body>
    	
<div class="conten" id="help">
    <div class="searchB">
    	<header class="header" class="clearfix">
		    <a href="javascript:history.back(-1)" class="left">
			    <span class="header_left">
			       <img src="img/left.png"/>
			    </span>
		    </a>
		    <a href="#">
			    <span class="header_title">注意事项</span>
		    </a>			
        </header>
        <div class="search clearfix">
            <input type="text" v-model="filterText" class="str fl"  placeholder="请输入要查找的化学药品">
            <input type="button" class="seaBtn fr" value='搜索'>
        </div>
        
    </div>

    <div class="com">
        <div class="result">抱歉，没有该帮助内容。</div>
        <div class="list" v-if="myfilter(item.title)"  v-for="item in helpData" v-cloak>
            <div class="tip" >
                <span class="arrow" >
                    <i class=""></i>
                </span>
                <div class="tipCon">{{myfilter(item.title)}}</div>
                <!--{{item.title | search}}-->
            </div>
            <div class="listCon"  v-html="item.listCon" >

            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/vue221.js"></script>
<script src="js/help.js"></script>
</body>
</html>
